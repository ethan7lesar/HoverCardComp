<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Comp</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="center">
      <!-- Markup efecto -->
      <figure class="card card-with-hover">
        <!-- Photo by Iga Palacz on Unsplash -->
        <img
          src="https://i.postimg.cc/Hk5Dg54x/C12-Luke-Evertson-1.jpg"
          alt="img24"
        />
        <figcaption class="card-caption">
          <div class="card-caption-content">
            <h2>Luke Evertson</h2>
            <p>
              Ethan Lesar, the ultimate Jack-of-all trades. If you need a
              problem solved or a new design, he is the go-to guy. A real hard
              worker and team player, but can lead when he needs to. Any company
              he goes to will benefit greatly from his skills and personality
            </p>
          </div>
        </figcaption>
      </figure>
      <!-- Markup efecto -->
    </div>
  </body>
</html>
